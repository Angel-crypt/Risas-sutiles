<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Risas sutiles</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <aside class="container-form">
            <div class="form">
                <div>
                    <button id="login-btn" class="disabled" disabled>Inicio de Sesión</button>
                    <button id="signup-btn" class="active">Crea tu cuenta</button>
                </div>
                <h2 id="form-title">Bienvenido de Vuelta</h2>
                <form>
                    <div class="input-form">
                        <label for="name">Nombre de Usuario</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-form">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="submit-btn">Iniciar Sesión</button>
                </form>
            </div>
        </aside>
        <aside class="container-video">
            <video class="video" src="../static/videos/2y6IStjTS36NqWWpcsTnmtsDe7d.mp4" autoplay="true"
                loop="true"></video>
        </aside>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
