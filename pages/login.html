<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Risas sutiles</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container-login">
        <aside class="container-form">
            <div class="form">
                <div>
                    <button class="btn-actual">Inicio de Sesión</button>
                    <button class="btn-cange">Crea tu cuenta</button>
                </div>
                <h2> Bienvenido de Vuelta</h2>
                <form action="">
                    <label for="name">Nombre de Usuario</label>
                    <input type="text" id="name" name="name" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </aside>
        <aside class="container-image">
            <div class="image">
                <img src="../static/imgs/download-2.png" alt="Jocoso">
            </div>
        </aside>
    </div>
</body>
<script src="../js/catalog.js"></script>
</html>
